<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Audio → Transcript</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <div class="wrap">
        <h1 class="title">Upload audio/video → get transcript (.txt)</h1>
        <p class="subtitle">.mp3 · .mp4 · .wav · .m4a — max 25MB</p>

        <div class="card">
            <input id="file" type="file" accept=".mp3,.mp4,.wav,.m4a" hidden />
            <div id="drop" class="drop">
                <div class="muted">Drag & drop a file here, or</div>
                <div class="row">
                    <button id="pick" class="btn">Choose a file</button>
                    <span id="filemeta" class="pill muted">No file selected</span>
                </div>
                <div class="prog">
                    <div id="bar" class="bar"></div>
                </div>
            </div>

            <div class="player">
                <video id="vid" controls playsinline class="media hidden"></video>
                <audio id="aud" controls class="media hidden"></audio>
            </div>

            <div class="row">
                <button id="go" class="btn">Transcribe</button>
                <button id="copy" class="pill" disabled>Copy</button>
                <button id="dl" class="pill" disabled>Download .txt</button>
                <span id="status" class="pill muted">Idle</span>
            </div>

            <textarea id="out" placeholder="Transcript will appear here..."></textarea>
            <div class="footer">FastAPI • AssemblyAI • student project</div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>

</html>
